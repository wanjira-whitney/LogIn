<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="sign-up-form">
        <img src="Images/user_icon-removebg-preview.png">
        <h1>Sign up Now</h1>
        <form>
            <input type="Username" class="input-box" placeholder="Username">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Create Password">
            <input type="confirm password" class="input-box" placeholder="Confirm Password">
            <p><span><input type="checkbox"></span> Agree to the terms of services </p>
            <button type="button" class="sign-btn">Sign up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="meta-btn">Login with Meta</button>
            <p>Do you have an account?<a href="Login.html">Sign In</a></p>
        </form>

    </div>
    
</body>
</html>
